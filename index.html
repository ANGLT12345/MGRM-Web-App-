<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner / Reader</title>
</head>
<body>
    <div class="container">
        <h1 style="font-family:Arial, Helvetica, sans-serif;">Magorium Points System</h1>
        <div class="section">
            <div id="my-qr-reader"></div>

            <div id="points-entry" class="hidden">
                <p>Scanned Customer ID: <strong id="scanned-id"></strong></p>
                <input type="number" id="points-input" placeholder="Enter points to add">
                <button id="add-points-btn">Credit Points</button>
            </div>

            <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 5px;"></div>
        </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
